<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design using html &css</title>
</head>
<body>
    <div class="Container">
    <div class="header">
        <img src="https://tse3.mm.bing.net/th?id=OIP.6Pl4WkQeXmNee9AAFjr_vAHaCd&pid=Api&P=0">
        <nav>
            <u1>
                <li><a href="https://www.coca-cola.com/">Home</a></li>
                <li><a href="https://www.partnerbase.com/the-coca-cola-company">Products</a></li>
                <li><a href="https://jccoke.com/community">community</a></li>
                <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">contact</a></li>
            </u1>
        </nav>
        <button class="btn" id="btn1">Log In</button> 
            <button class="btn" id="btn2">Sign Up</button> 
        </div>
        <div class="content"> 
            <div class="text">
            <h1>Things go better with the coke-cool <br> <span>Taste the feeling</span></h1>
            <button class="btn3">Buy Now</button> 
           </div> 
        <div class="Ashwin"> 
        <img src="https://gifimage.net/wp-content/uploads/2017/10/coca-cola-gif-5.gif" > 
        </div> 
       </div> 
   </div>
   <style> 
        * { 
    margin: 0; 
    padding: 0;
    font-family :poppins, sans-serif;
        }
        .container{
            height: 100vh;
            width : 100%;
            background-image:url("https://tse3.mm.bing.net/th?id=OIP.ESFF3sFrlCt-_i9khEyleQHaE8&pid=Api&P=0");
            background-position: center;
            background-size: cover;
            padding-right: 3%;
            padding-left: 5%;
            box-sizing: border-box;
            position: relative;
        }
        .header { 
    width: 100%; 
    height: 15vh; 
    margin: auto; 
    display: flex; 
    align-items: center; 
} 
.logo { 
    width: 80%; 
    padding-top:10%;
    margin-top: 10px; 
    cursor: pointer; 
} 
nav { 
    flex: 1; 
    padding-left: 450px; 
} 
nav ul li { 
    display: inline-block; 
    list-style: none; 
    margin: 0 15px; 
} 
nav ul li a { 
    text-decoration: none; 
    color: red; 
    font-family: 'Poppins', sans-serif; 
    text-transform: uppercase; 
    font-size: 15px; 
    font-weight: 600; 
} 
#btn1 { 
    text-transform: uppercase; 
    background: linear-gradient(to bottom, lightskyblue 3%, lightskyblue 
100%); 
    border-radius: 30px; 
    border: 1px solid lightskyblue; 
    cursor: pointer; 
    color: red; 
    font-family: 'Poppins', sans-serif; 
    font-size: 17px; 
    font-weight: 700; 
    padding: 12px 20px; 
    margin: 10px; 
    text-decoration: none; 
    box-shadow: 1px 4px 12px red; 
    text-shadow: 0px 1px 0px lightblue; 
} 
#btn2 { 
    text-transform: uppercase; 
    background: linear-gradient(to bottom, lightcyan , lightcyan 100%); 
    border-radius: 30px; 
    border: 1px solid ,lightcyan; 
    cursor: pointer; 
    color: red; 
    font-family: 'Poppins', sans-serif; 
    font-size: 17px; 
    font-weight: 700; 
    padding: 12px 20px; 
    margin: 10px; 
    text-decoration: none; 
    box-shadow: 1px 4px 12px red; 
    text-shadow: 0px 1px 0px #cbcbcb; 
} 
.btn:hover { 
    box-shadow: 3px 8px 22px red; 
    transform: scale(1.1); 
    transition: .2s ease-in-out; 
} 
.content { 
    position: relative; 
    display: flex; 
    width: 100%; 
    align-items: center; 
    justify-content: space-between; 
} 
.content .text { 
    position: relative; 
    max-width: 600px; 
} 
.content .text h1 { 
    font-family: 'Poppins', sans-serif; 
    text-transform: uppercase; 
    font-weight: 800; 
    margin-top: 80px; 
    line-height: 1.5em; 
    letter-spacing: .1em; 
    font-size: 40px; 
    color: red; 
} 
.content .text h1 span { 
    font-size: 50px; 
} 
.content .text p { 
    font-size: 17px; 
    font-weight: 600; 
    letter-spacing: .1em; 
    margin-top: 40px; 
    color: white; 
 } 
.btn3 { 
    background: linear-gradient(to bottom, white 2%, white 100%); 
    margin-top: 60px; 
    margin-left: 140px; 
    padding: 15px 30px; 
    text-align: center; 
    transition: .5s; 
    border: none; 
    outline: none; 
    text-transform: uppercase; 
    color: black; 
    font-size: 20px; 
    font-weight: 700; 
    border-radius: 30px; 
    box-shadow: 1px 4px 12px red; 
} 
.ashwin { 
    display: flex; 
    height: 50%; 
    position: absolute; 
    width: 100px; 
    margin-top: 200px; 
    margin-bottom:150px; 
    padding-left: 60em; 
    justify-content: flex-end; 
} 
    </style> 
</body> 
</html>
